server:
  port: 8088
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/msb_dongbao?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-value: 1
      logic-not-delete-value: 0
  type-aliases-package: com.msb.dongbaoums.entity
  mapper-locations: classpath:/com/msb/dongbaoums/mapper/*.xml
